<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset>
        <legend> Personal information</legend>
        <div class="formField first">
          Surname:
          <input
            type="text"
            name="Surname"
            autocomplete="off"
            required
          >
        </div>

        <div class="formField">
          Name:
          <input
            type="text"
            name="Name"
            autocomplete="off"
            required
          >
        </div>

        <div class="formField">
          How old are You?
          <input 
            type="number" 
            name="Age" 
            min="1" 
            max="100" 
            value="12" 
            required
          >
        </div>

        <div class="formField">
          Full date of birth:
          <input type="date" name="date">
        </div>

        <label class="formField">
          I accept the term of the agreement
          <input 
            type="checkbox" 
            name="agree" 
            required
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <div class="formField first">
          E-mail:
          <input 
            type="email" 
            name="email" 
            placeholder="email@example.com" 
            required
          >
        </div>

        <div class="formField">
          Password:
          <input 
            type="password" 
            name="password" 
            required 
            minlength="5" 
            maxlength="32"
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>
        
        <div class="formField first">
          Do you love cats?
          <label>
            <input 
              type="radio" 
              name="Cats" 
              value="Yes"
            >
            Yes
          </label>
          <label>
            <input 
              type="radio" 
              name="Cats" 
              value="No"
            >
            No
          </label>
        </div>
        
        <div class="formField">
          What is your favorite color?
          <input type="color" name="color">
        </div>

        <label class="formField">
          What time do you go to bed?
          <input type="time" name="time">
        </label>

        <div class="formField">
          <label for="cars">
            What are your favorite brand of cars?
          </label>
          <select 
            name="cars" 
            size="4" 
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div class="formField">
          How do you rate our work?
          <input type="range" name="rate">
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <div class="formField first">
          Comments:
          <textarea 
            name="comments" 
            cols="20" 
            rows="2"
         ></textarea>
        </div>

        <div class="formField">
          <label for="recommend">
            Would you recommend us?
          </label>
          <select name="recommend" size="1">
            <option value="Yes">yes</option>
            <option value="No">no</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
